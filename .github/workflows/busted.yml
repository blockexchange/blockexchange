name: busted

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2.3.4
    - name: apt
      run: sudo apt-get install -y luarocks
    - name: busted install
      run: luarocks install --local busted
    - name: mineunit install
      run: mkdir src && git clone https://github.com/mt-mods/mineunit src/mineunit
    - name: busted run
      run: $HOME/.luarocks/bin/busted .
